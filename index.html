<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Link</title>
    <script>
        function delayedRedirect() {
            setTimeout(() => {
                window.location.href = "https://open.spotify.com/track/5ZrDlcxIDZyjOzHdYW1ydr";
            }, 3000); // 3 Sekunden Verzögerung
        }
    </script>
</head>
<body onload="delayedRedirect()">
    <h1>Bitte warten...</h1>
    <p>Der Link wird in Kürze geöffnet.</p>
</body>
</html>
