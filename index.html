<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect mit Verz√∂gerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin-top: 20%;
        }
        h1 {
            color: #4CAF50;
        }
        #countdown {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
    <script>
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function delayedRedirect() {
            const targetUrl = getQueryParameter("url");
            const countdownElement = document.getElementById("countdown");
            let countdown = 3;

            if (targetUrl) {
                const countdownInterval = setInterval(() => {
                    if (countdown > 0) {
                        countdownElement.textContent = countdown;
                        countdown--;
                    } else {
                        clearInterval(countdownInterval);
                        window.location.href = targetUrl;
                    }
                }, 1000);
            } else {
                document.getElementById("message").textContent = "Keine Ziel-URL gefunden.";
            }
        }
    </script>
</head>
<body onload="delayedRedirect()">
    <h1>Dreh das Handy um, Meiner!</h1>
    <p>Der Song wird in: <span id="countdown">3</span> Sekunden gaystartet!</p>
</body>
</html>
