<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect mit Verzögerung</title>
    <script>
        // Funktion, um den Parameter "url" aus der URL zu extrahieren
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Funktion für die Weiterleitung mit Verzögerung und Countdown
        function delayedRedirect() {
            const targetUrl = getQueryParameter("url"); // Ziel-URL aus dem Parameter
            const countdownElement = document.getElementById("countdown");
            let countdown = 3; // Sekunden bis zur Weiterleitung

            if (targetUrl) {
                // Update den Countdown alle Sekunde
                const countdownInterval = setInterval(() => {
                    if (countdown > 0) {
                        countdownElement.textContent = countdown;
                        countdown--;
                    } else {
                        clearInterval(countdownInterval);
                        window.location.href = targetUrl;
                    }
                }, 1000);
            } else {
                document.getElementById("message").textContent = "Keine Ziel-URL gefunden.";
            }
        }
    </script>
</head>
<body onload="delayedRedirect()">
    <h1>Bitte warten...</h1>
    <p id="message">Die Seite wird in Kürze geladen.</p>
    <p>Ziel-URL: <span id="targetUrl"></span></p>
    <p>Weiterleitung in: <span id="countdown">3</span> Sekunden</p>
</body>
</html>
