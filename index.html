<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiederQuitzz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #fff;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #countdown {
            display: inline-block;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffeb3b;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                background: rgba(0, 0, 0, 0.5);
            }
            50% {
                transform: scale(1.2);
                background: rgba(0, 0, 0, 0.8);
            }
        }
    </style>
    <script>
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function delayedRedirect() {
            const targetUrl = getQueryParameter("url");
            const countdownElement = document.getElementById("countdown");
            let countdown = 3;

            if (targetUrl) {
                const countdownInterval = setInterval(() => {
                    if (countdown > 0) {
                        countdownElement.textContent = countdown;
                        countdown--;
                    } else {
                        clearInterval(countdownInterval);
                        window.location.href = targetUrl;
                    }
                }, 1000);
            } else {
                document.getElementById("message").textContent = "Keine Ziel-URL gefunden.";
            }
        }
    </script>
</head>
<body onload="delayedRedirect()">
    <h1>Dreh das Handy um, Meiner!</h1>
    <p>Der Song wird in: <span id="countdown">3</span> Sekunden gaystartet!</p>
</body>
</html>
